<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Unit Converter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10">

                <!-- Screen 1: Category Selection (Visible by default) -->
                <div id="category-selection">
                    <h1 class="text-center mb-4 display-6 fw-bold text-primary">Unit Converter</h1>
                    <h2 class="text-center h5 mb-4 text-muted">What would you like to convert?</h2>
                    
                    <div class="row row-cols-2 row-cols-md-3 g-3" id="category-grid">
                        <!-- Categories will be dynamically injected here by script.js -->
                    </div>
                </div>

                <!-- Screen 2: Converter Interface (Initially Hidden) -->
                <div id="converter-interface" class="d-none">
                    
                    <!-- Header with Back Button and Title -->
                    <div class="d-flex align-items-center mb-4">
                        <button class="btn btn-outline-secondary btn-lg me-3" id="back-button" aria-label="Go back">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <h1 class="display-6 fw-bold text-primary mb-0" id="converter-title">Converter</h1>
                    </div>
                    
                    <!-- Main Converter Card -->
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-md-5">
                            
                            <!-- Input "From" -->
                            <div class="mb-3">
                                <label for="from-unit" class="form-label fw-bold">From</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg" id="input-value" value="1">
                                    <select class="form-select form-select-lg" id="from-unit" aria-label="From unit"></select>
                                </div>
                            </div>

                            <!-- Swap Button -->
                            <div class="text-center my-4">
                                <button class="btn btn-primary btn-icon-only rounded-circle" id="swap-button" aria-label="Swap units">
                                    <i class="bi bi-arrow-down-up"></i>
                                </button>
                            </div>

                            <!-- Output "To" -->
                            <div class="mb-3">
                                <label for="to-unit" class="form-label fw-bold">To</label>
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg" id="output-value" readonly>
                                    <select class="form-select form-select-lg" id="to-unit" aria-label="To unit"></select>
                                </div>
                            </div>

                            <!-- Error Message -->
                            <div class="alert alert-danger d-none mt-4" id="error-message"></div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
