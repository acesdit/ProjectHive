<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-6">

                <h1 class="text-center text-primary fw-bold mb-4">Dots and Boxes</h1>

                <!-- Scoreboard -->
                <div class="row g-3 mb-4">
                    <!-- Player 1 -->
                    <div class="col">
                        <div class="card player-card active-player" id="card-player-1">
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">Player 1</h5>
                                <p class="card-text display-4 fw-bold" id="score-p1">0</p>
                            </div>
                        </div>
                    </div>
                    <!-- Player 2 -->
                    <div class="col">
                        <div class="card player-card" id="card-player-2">
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">Player 2</h5>
                                <p class="card-text display-4 fw-bold" id="score-p2">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game Board -->
                <div class="card shadow-sm">
                    <div class="card-body p-3 p-md-4">
                        <div id="game-board-container">
                            <div id="game-board">
                                <!-- The board will be dynamically generated by script.js -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Restart Button -->
                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg" id="restart-button">
                        Restart Game
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="game-over-modal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h3 id="winner-message">Player 1 Wins!</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-restart-button">Play Again</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
